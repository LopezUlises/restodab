{% load staticfiles %}
<HTML>

<HEAD>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/restodab.css' %}">

<TITLE>Postre</TITLE>

<script language="javascript">
var cero = 0;
function suma(){
    var uno = document.all.uno.value;
    document.all.resultado.innerText = "La suma es: " + (parseInt(cero) + parseInt(uno))
}
</script>

</HEAD>

<body background= "/static/img/resto.jpg">

<div class="trans" style="z-index:1;filter:alpha(opacity=50);float:center;-moz-opacity:.50;opacity:.70">
<div id="header"> 
<h1>Postres</h1>
</div>

    {% for post in postre %}
        <div>
        <font size=4><input type="text" id="uno" value="{{ post.precio }}" disabled>{{ post.nombre }}</font>
            <h4>Precio: {{ post.precio }}</h4>
<p><input type="button" onclick="suma();" value="Hacer operaciones">
<span id="resultado">La suma es:</span></p>
            <br>
        </div>
    {% endfor %}

</div>
<a href="{% url 'restodab.views.post_list' %}"><button type="button" class="btn btn-primary btn-lg">Atras</button></a>
</BODY>

</HTML>
