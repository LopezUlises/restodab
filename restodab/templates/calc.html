<html>
<head>
<script language="javascript">
var cero = 0;
function suma(){
    var uno = document.all.dos.value;
    document.all.resultado.innerText = "La suma es: " + (parseInt(cero) + parseInt(uno))
}
</script>
</head>
<body>

Numero Uno <input type="text" id="dos" value="9" disabled/>

<p><input type="button" onclick="suma();" value="Hacer operaciones">

</body>
</html>
